<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Favorites</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="wrap">
          <h1>Github Favorites</h1>
          <div class="search">
            <input type="text" id="userid" placeholder="Github user name" />
            <button><i class="ph ph-plus"></i></button>
          </div>
        </div>
      </header>
      <main>
        <div class="wrap">
          <table>
            <thead>
              <tr>
                <th>User name</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img
                    src="https://github.com/Gabriel-Santos01.png"
                    alt="Imagem de Gabriel Santos" />
                </td>
                <td></td>
                <td></td>
                <td>
                  <button><i class="ph ph-x"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
